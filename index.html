<!doctype html>
<html lang="en">

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="main-ttl">takasaki city</h1>
        </header>
        
        
        <section class="sec">

            <div class="sec-inner">

                    <h3 class="box-ttl">位置</h3>

                </div>

                    <h3 class="box-ttl">人口</h3>
                    <p class="box-text">374,980人（平成29年2月28日現在）</p>

                    <h3 class="box-ttl">大学</h3>
                    <p class="box-text">高崎経済大学が設置されています</p>
                </div>
            </div>
        </section>
        
        <footer class="footer">
            <h4 class="footer-ttl">お問い合わせ</h4>
            <a href="#" class="btn"><span>ここからお願いします</span></a>
        </footer>
        
        
        
    </div><!--wrapper-->
